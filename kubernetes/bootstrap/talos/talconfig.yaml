# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: kubernetes
endpoint: https://192.168.168.20:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.168.20"
  - "talos-homelab"
  - "talos-homelab.mstrsmth.io"
  - "talos-homelab.k8s.mstrsmth.io"
  - "talos-homelab.looptechnologies.ca"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "alpha"
    ipAddress: "192.168.168.21"
    installDiskSelector: {"wwid": "naa.6c81f660f1a70e002f18116e21b6d7ef"}
    machineSpec:
      secureboot: True
    talosImageURL: factory.talos.dev/installer-secureboot/35279b1376ef43b4dbfb9cec5fb694e88c91002d4034d95093fa358452f6a0d2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "24:6e:96:93:10:c8"
        vlans:
          - vlanId: 168
            addresses:
              - "192.168.168.21/24"
            mtu: 9000
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.168.1"
            vip:
              ip: "192.168.168.20"
  - hostname: "bravo"
    ipAddress: "192.168.168.22"
    installDiskSelector: {"wwid": "naa.6c81f660e6d1ad002f1848a205a865fb"}
    machineSpec:
      secureboot: True
    talosImageURL: factory.talos.dev/installer-secureboot/35279b1376ef43b4dbfb9cec5fb694e88c91002d4034d95093fa358452f6a0d2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "24:6e:96:6e:08:00"
        vlans:
          - vlanId: 168
            addresses:
              - "192.168.168.22/24"
            mtu: 9000
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.168.1"
            vip:
              ip: "192.168.168.20"
  - hostname: "charlie"
    ipAddress: "192.168.168.23"
    installDiskSelector: {"wwid": "naa.6b8ca3a0e90f80002f184a5f04f3d045"}
    machineSpec:
      secureboot: True
    talosImageURL: factory.talos.dev/installer-secureboot/35279b1376ef43b4dbfb9cec5fb694e88c91002d4034d95093fa358452f6a0d2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "24:6e:96:c1:3d:a8"
        vlans:
          - vlanId: 168
            addresses:
              - "192.168.168.23/24"
            mtu: 9000
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.168.1"
            vip:
              ip: "192.168.168.20"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

